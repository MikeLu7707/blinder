{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="vh-100" style="background-color:bisque">
    <div class="container h-100">
        <div class="row">
            <div class="col-6">
                {% if form.errors %}
                <p>there was an error</p>
                {% endif %}
                <form action="{% url 'accounts:signup' %}" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                <input type="submit" value="Submit">
                </form>
            </div>
            <div class="col-6">
                <h1>
                    <img src="#" alt="">
                </h1>
            </div>
        </div>
    </div>
</section>

{% endblock content%}
